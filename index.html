<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gray-800 text-white">
    <div class="max-w-md mt-3 py-6 bg-gray-600 mx-auto rounded-lg shadow-lg">
        <div class="flex justify-center items-center">
            <h1 class="text-4xl">My Todo App</h1>

        </div>
        <hr class="my-4">

        <!-- todos  -->
        <div class="px-5 py-8 flex flex-col space-y-2"  id="todosContainer">
            <!-- todo -->
        <div class="flex justify-between items-center">
            <h4>Todo 1</h4>
            <button class="bg-green-500 p-2 rounded-lg" onclick="markAsDone(event)">Done </button>
        </div>
        <div class="flex justify-between items-center">
            <h4>Todo item 2</h4>
            <button class="bg-green-500 p-2 rounded-lg" onclick="markAsDone(event)">Done </button>
        </div>
    </div>
    <hr class="my-4">
    <div class="px-5 flex gap-x-2 ">
        <input type="text" class=" flex-1 py-2 px-4 rounded-lg text-gray-700 outline-none ring-2 focus:ring-3" placeholder="New Todo">
        <button onclick="addTodo()" class="bg-yellow-500 rounded-lg p-2">Add</button>
    </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
